<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Time, Countdown & Weather</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body, html {
  height: 100%;
  margin: 0;
  background-image: url('background1.png');
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(3px);
}

.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
  text-align: center;
  padding-top: 60px;
}

/* æ™‚é˜ */
#time {
  font-family: 'Orbitron', sans-serif;
  font-size: 48px;
  letter-spacing: 2px;
  margin-bottom: 10px;
  text-shadow: 0 0 8px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease-in-out;
}

/* å€’æ•¸ */
#countdown {
  font-size: 160px;
  font-weight: 700;
  background: linear-gradient(45deg, #ff4d4d, #ffcc00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(255,0,0,0.5);
  animation: pulse 1s infinite;
  margin-bottom: 20px;
}

/* ä»Šæ—¥å¤©æ°£ */
.weather-now {
  margin-bottom: 20px;
}

.current-temp {
  font-size: 60px;
  font-weight: 500;
}

.current-extra {
  font-size: 16px;
  opacity: 0.9;
}

/* ä¸€é€±æ©«å‘ */
.weather-week {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 10px 20px;
  scrollbar-width: none;
}
.weather-week::-webkit-scrollbar {
  display: none;
}

.day-item {
  min-width: 70px;
}

.day-name {
  font-size: 14px;
  margin-bottom: 6px;
}

.day-icon {
  font-size: 22px;
  margin-bottom: 6px;
}

.day-temp {
  font-size: 14px;
}

@media only screen and (max-width: 768px) {
  #time { font-size: 28px; }
  #countdown { font-size: 110px; }
  .current-temp { font-size: 42px; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <p id="time"></p>
  <p id="countdown"></p>

  <div class="weather-now">
    <div class="current-temp" id="current-temp">--Â°C</div>
    <div class="current-extra" id="current-extra"></div>
  </div>

  <div class="weather-week" id="weather-week"></div>
</div>

<script>
// ================= èƒŒæ™¯åˆ‡æ› =================
var currentImage = 1;
var images = ['background1.png', 'background2.png'];

function preloadImages(urls, callback) {
  var loadedCount = 0;
  for (var i = 0; i < urls.length; i++) {
    var img = new Image();
    img.src = urls[i];
    img.onload = function() {
      loadedCount++;
      if (loadedCount === urls.length) callback();
    };
  }
}

function switchBackground() {
  if (Math.random() < 0.15) {
    currentImage = currentImage === 1 ? 2 : 1;
    document.body.style.backgroundImage = 'url(' + images[currentImage - 1] + ')';
  }
}

// ================= æ™‚é˜èˆ‡å€’æ•¸ =================
function refreshData() {
  var ct = new Date();
  var currentTime = ct.toTimeString().split(' ')[0];
  var countdown = 179 - ((Math.floor(ct.getTime() / 1000) + 73) % 180);
  document.getElementById('time').innerText = currentTime;
  document.getElementById('countdown').innerText = countdown;
}

setInterval(refreshData, 1000);
setInterval(switchBackground, 1000);

// ================= å¤©æ°£ =================
function weatherCodeToIcon(code) {
  if (code === 0) return "â˜€ï¸";
  if (code <= 3) return "â›…";
  if (code <= 48) return "ğŸŒ«ï¸";
  if (code <= 67) return "ğŸŒ§ï¸";
  if (code <= 77) return "â„ï¸";
  if (code <= 82) return "ğŸŒ¦ï¸";
  if (code <= 99) return "â›ˆï¸";
  return "ğŸŒ¡ï¸";
}

function fetchWeather() {
  const lat = 24.15;
  const lon = 120.68;

  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia/Taipei`;

  fetch(url)
    .then(res => res.json())
    .then(data => {

      // ä»Šæ—¥
      const currentTemp = Math.round(data.current_weather.temperature);
      const todayMax = Math.round(data.daily.temperature_2m_max[0]);
      const todayMin = Math.round(data.daily.temperature_2m_min[0]);
      const icon = weatherCodeToIcon(data.current_weather.weathercode);

      document.getElementById("current-temp").innerText =
        currentTemp + "Â°C " + icon;

      document.getElementById("current-extra").innerText =
        "æœ€é«˜ " + todayMax + "Â° / æœ€ä½ " + todayMin + "Â°";

      // æœªä¾†7å¤©
      const week = document.getElementById("weather-week");
      let html = "";

      for (let i = 0; i < 7; i++) {
        const date = new Date(data.daily.time[i]);
        const dayName = date.toLocaleDateString("zh-TW", { weekday: "short" });

        html += `
          <div class="day-item">
            <div class="day-name">${dayName}</div>
            <div class="day-icon">${weatherCodeToIcon(data.daily.weathercode[i])}</div>
              <div class="day-temp">
                <div class="temp-max">${Math.round(data.daily.temperature_2m_max[i])}Â°</div>
                <div class="temp-min">${Math.round(data.daily.temperature_2m_min[i])}Â°</div>
              </div>
          </div>
        `;
      }

      week.innerHTML = html;
    })
    .catch(err => console.error("Weather fetch error:", err));
}

// ================= åˆå§‹åŒ– =================
window.onload = function() {
  preloadImages(images, function() {
    refreshData();
    switchBackground();
    fetchWeather();
  });
};
</script>

</body>
</html>
